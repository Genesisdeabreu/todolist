<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" href="./assets/img/favi.jpg">
</head>

<body>

  <div class="todo-container">
    <h1>To do List</h1>
    <div class="todo-input">
      <input id="new-task" type="text" placeholder="Nueva tarea">
      <button id="add-task">Agregar</button>
    </div>

    <div class="todo-summary">
      <p>Total: <span id="total-tasks">0</span></p>
      <p>Realizadas: <span id="completed-tasks">0</span></p>
    </div>

    <table class="todo-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tarea</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="task-list">
      </tbody>
    </table>

  </div>

  <script src="./assets/js/script.js"></script>

</body>
</html>
